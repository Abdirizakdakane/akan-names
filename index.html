<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan-names</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" type="text/CSS" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-uppercase text-center">Akan-name generater</h1>
            <div class="col-md-12">
             <form action="">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" class="form-control" placeholder="Date" id="date">
                  </div>
                  <div class="form-group">
                    <select id="gender">
                        <option Value=""class="form-control" id="gender">Gender</option>
                        <option Value="male" class="form-control" id="male">Male</option>
                        <option Value="female" class="form-control" id="female">Female</option>
                    </select>
                  </div>
                <button type="button" id="btn" onclick="myfunction()">submit</button>
                 <button type="button" id="btn" onclick="document.getElementById('').value= ''">reset</button>
                 <br>
                 <div id="result"></div>
             </form>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
